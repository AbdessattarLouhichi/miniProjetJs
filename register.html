<html lang="en">
<head>

    <title>S'inscrire</title>
</head>
<body class="bg-light">
    <!-- header section-->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top ">
    <a class="navbar-brand" href="./index.html#home"><img src="images/logo.png" alt="" width="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html#home">Accueil <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a class="btn btn-outline-success mr-sm-2 my-2 my-sm-0" type="submit" href="login.html">Se connecter</a>
        <a class="btn btn-success  my-2 my-sm-0" type="submit" href="register.html">S'inscrire</a>
      </form>
    </div>
  </nav>
  <!-- hearer section End-->
  <!-- Main content .form-group start -->
  <div class="container justify-content-center pt-5 "> 
    <div class="row d-flex justify-content-center">
        <div class="col-3"></div>
        <div class="col-10 col-md-6 bg-white my-5 rounded">
            <!-- Formulaire d'inscription-->
        <form class="justify-content-center" >
            <h1 class="text-center text-primary my-4">Créer votre compte</h1>
            <!-- input type text #nom-->
            <div class="form-group">
                <label for="lastName">Nom :</label>
                <input type="text" class="form-control" id="lastName" placeholder="Saisissez votre nom ici">
                <div class="invalid-feedback">Le nom est obligatoire.</div>
            </div>
             <!-- input type text #prenom-->
            <div class="form-group">
                <label for="name">Prénom:</label>
                <input type="text" class="form-control" id="name" placeholder="Saisissez votre prénom ici"
                    >
                <div class="invalid-feedback">Le prénom est obligatoire.</div>
            </div>
             <!-- input type email #inputEmail-->
            <div class="form-group">
                <label for="inputEmail">E-mail :</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Saisissez votre adresse e-mail ici"
                    >
                <div class="invalid-feedback" id="errorEmail"></div>
            </div>
            <!-- input type password #password-->
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" class="form-control" id="password" placeholder="Saisissez votre  mot de passe ici" >
                <div id="ErrorPw" class="invalid-feedback"></div>
            </div>
            <!-- input type password #confirm-->
            <div class="form-group">
                <label for="confirmPw">Confirmation mot de passe :</label>
                <input type="password" class="form-control" id="confirmPw" placeholder="Saisissez votre  mot de passe ici" >
                <div class="invalid-feedback">La confirmation est obligaoire, ou bien la confirmation est invalid</div>
            </div>
            <button id="signUp" type="submit" class="btn btn-success btn-block">S'inscrire</button>
        </form>
        <div class="text-center my-3">
          <a href="login.html">Se connecter</a>
      </div>
        </div>
        <div class="col-3"></div>
    </div>   
   
</div>
<!-- Main content .form-group End -->
