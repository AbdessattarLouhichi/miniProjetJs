<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Personnalisé-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Add Category</title>
</head>
<body class="bg-light">
    <!-- header section-->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top ">
    <a class="navbar-brand" href="./index.html#home"><img src="images/logo.png" alt="" width="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html#home">Accueil <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./dashbord.html">Dashbord</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a  href="login.html">
          <img src="https://png.pngtree.com/png-vector/20190411/ourlarge/pngtree-business-male-icon-vector-png-image_916468.jpg"
           class="img-fluid rounded-circle" width="50px" alt="">
        </a>
      </form>
    </div>
  </nav>
  <!-- header section End-->

  <!-- Main section Start-->
  <div class="container justify-content-center pt-5 "> 
    <div class="row d-flex justify-content-center">
        <div class="col-1"></div>
        <div class="col-10 col-md-10 bg-success my-5 p-3 rounded">
            <!-- Add Category input form -->
            <form>
              <!-- Category Name input type text -->
              <div class="form-group">
                <div class="d-flex justify-content-between mb-2">
                  <label for="categoryName" class="font-weight-bold">Catégorie</label>
                  <a href="/categories.html" class=" font-weight-bold text-dark"><i class="fa-solid fa-list-check mr-3"></i>Liste de catégorie</a>
                </div>
                <input type="text" class="form-control" id="categoryName" placeholder=" nouveau catégorie">
                <div class="invalid-feedback">Le nom de catégorie est obligatoire.</div>
              </div>
              <!-- Category Description input textarea-->
              <div class="form-group">
                <label for="categDescription" class="font-weight-bold">Description</label>
                <textarea class="form-control" id="categDescription" rows="3"></textarea>
                <div class="invalid-feedback">Veuillez entrer la desciption de catégorie</div>
              </div>
              <!--Click button  to add product-->
              <button  type="button" onclick="NewCategory()" class="btn btn-light font-weight-bold">Ajouter Catégorie</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>   
</div>
 
  <!-- Main section End-->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  crossorigin="anonymous"></script>
  <!-- customized Js-->
  <script src="js/addCategory.js"></script>
