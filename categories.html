<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4.6.x CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Font Awsome 6 CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- CSS Personnalisé-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Produits</title>
</head>
<body>
    <!-- header section-->
  <div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top ">
    <a class="navbar-brand" href="./index.html#home"><img src="images/logo.png" alt="" width="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html#home">Accueil <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashbord.html">Dashbord</a>
        </li>
      </ul>
      <div class="input-group rounded col-3 mx-3 ">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <a  href="login.html">
          <img src="https://png.pngtree.com/png-vector/20190411/ourlarge/pngtree-business-male-icon-vector-png-image_916468.jpg"
           class="img-fluid rounded-circle" width="50px" alt="">
        </a>
      </form>
    </div>
  </nav>
</div>
  <!-- header section End-->
  <!-- Main Category section Start-->
  <section class="" style="background-color: #eee;">
    <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center  mt-5">
        <div class="col-md-12 col-xl-10">
          <div class="card">
            <div class="card-header p-3 bg-success d-flex justify-content-between stiky-top">
              <h5 class="mb-0"><i class="fa-solid fa-list-check mr-3"></i>Liste de categories</h5>
              <a href="/addCategory.html" class="btn btn-light font-weight-bold">Ajouter catégorie</a>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; ">

              <table class="table mb-0">
                <thead>
                  <tr>
                    <th scope="col">Nom de catégorie</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                   <!-- Create a category List-->               
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal to edit Category Start -->
   
    <div class="modal fade" id="editCateg" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modification</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="categoryName" class="font-weight-bold">Catégorie</label>
                <input type="text" class="form-control" id="categoryName" placeholder=" nouveau catégorie">
            </div>
              <!-- Category Description input textarea-->
            <div class="form-group">
                <label for="categDescription" class="font-weight-bold">Description</label>
                <textarea class="form-control" id="categDescription" rows="3"></textarea>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" id="update" class="btn btn-primary">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Edit Product End -->
  </section>
    <!-- Main Category  section End-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
  integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
  crossorigin="anonymous"></script>
  <!-- customized Js-->
  <script src="js/categories.js"></script>
 
</body>
</html>
